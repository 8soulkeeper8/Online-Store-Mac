<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Redan Store</title>
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logors.svg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Redan Store</span>
                    <span class="profession">Magazine patches</span>
                </div>
            </div>

            <ion-icon name="chevron-forward-outline" class="toggle"></ion-icon>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <ion-icon name="home-outline" class="icon"></ion-icon>
                        <span class="text nav-text">Home</span>
                        </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="airplane-outline" class="icon"></ion-icon>
                            <span class="text nav-text">Orders</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="heart-outline" class="icon"></ion-icon>
                            <span class="text nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="cart-outline" class="icon"></ion-icon>
                            <span class="text nav-text">Shopping Cart</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="information-outline" class="icon"></ion-icon>
                            <span class="text nav-text">//////////</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <ion-icon name="power-outline" class="icon"></ion-icon>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <ion-icon name="moon-outline" class="icon moon"></ion-icon>
                        <ion-icon name="sunny-outline" class="icon sun"></ion-icon>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
